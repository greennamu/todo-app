<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do 리스트</title>
    <style>
        :root {
            --bg-gradient-light: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --bg-gradient-dark: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            --container-bg-light: rgba(255, 255, 255, 0.95);
            --container-bg-dark: rgba(30, 30, 45, 0.95);
            --text-primary-light: #2c3e50;
            --text-primary-dark: #e2e8f0;
            --text-secondary-light: #aab8c2;
            --text-secondary-dark: #94a3b8;
            --input-bg-light: #fff;
            --input-bg-dark: #334155;
            --input-border-light: #e1e8ed;
            --input-border-dark: #475569;
            --item-bg-light: #fff;
            --item-bg-dark: #334155;
            --item-border-light: #f0f3f4;
            --item-border-dark: #475569;
            --shadow-light: rgba(0, 0, 0, 0.1);
            --shadow-dark: rgba(0, 0, 0, 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--bg-gradient-light);
            min-height: 100vh;
            padding: 20px;
            color: var(--text-primary-light);
            transition: all 0.3s ease;
        }

        body.dark-mode {
            background: var(--bg-gradient-dark);
            color: var(--text-primary-dark);
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
            background: var(--container-bg-light);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 40px var(--shadow-light);
            padding: 40px 30px;
            min-height: 400px;
            position: relative;
            transition: all 0.3s ease;
        }

        body.dark-mode .container {
            background: var(--container-bg-dark);
            box-shadow: 0 20px 40px var(--shadow-dark);
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
        }

        h1 {
            color: var(--text-primary-light);
            font-size: 2.5rem;
            font-weight: 700;
            letter-spacing: -0.5px;
            transition: color 0.3s ease;
        }

        body.dark-mode h1 {
            color: var(--text-primary-dark);
        }

        .theme-toggle {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            color: white;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        .theme-toggle:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        body.dark-mode .theme-toggle {
            background: linear-gradient(135deg, #f39c12 0%, #f1c40f 100%);
            box-shadow: 0 4px 15px rgba(243, 156, 18, 0.3);
        }

        body.dark-mode .theme-toggle:hover {
            box-shadow: 0 6px 20px rgba(243, 156, 18, 0.4);
        }

        .input-container {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
        }

        #task-input {
            flex: 1;
            padding: 15px 20px;
            border: 2px solid var(--input-border-light);
            border-radius: 12px;
            font-size: 16px;
            outline: none;
            transition: all 0.3s ease;
            background: var(--input-bg-light);
            color: var(--text-primary-light);
        }

        body.dark-mode #task-input {
            border-color: var(--input-border-dark);
            background: var(--input-bg-dark);
            color: var(--text-primary-dark);
        }

        #task-input:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        #task-input::placeholder {
            color: var(--text-secondary-light);
        }

        body.dark-mode #task-input::placeholder {
            color: var(--text-secondary-dark);
        }

        #add-task {
            padding: 15px 25px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        #add-task:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }

        #add-task:active {
            transform: translateY(0);
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin: 15px 0;
            padding: 20px;
            background: var(--item-bg-light);
            border-radius: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 10px var(--shadow-light);
            border: 1px solid var(--item-border-light);
            transition: all 0.3s ease;
        }

        body.dark-mode li {
            background: var(--item-bg-dark);
            border-color: var(--item-border-dark);
            box-shadow: 0 2px 10px var(--shadow-dark);
        }

        li:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px var(--shadow-light);
        }

        body.dark-mode li:hover {
            box-shadow: 0 8px 25px var(--shadow-dark);
        }

        li span {
            font-size: 16px;
            color: var(--text-primary-light);
            flex: 1;
            margin-right: 15px;
            line-height: 1.4;
            transition: color 0.3s ease;
        }

        body.dark-mode li span {
            color: var(--text-primary-dark);
        }

        .delete-btn {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a52 100%);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s ease;
            box-shadow: 0 2px 8px rgba(255, 107, 107, 0.3);
        }

        .delete-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.4);
        }

        .delete-btn:active {
            transform: translateY(0);
        }

        .empty-state {
            text-align: center;
            color: var(--text-secondary-light);
            font-size: 16px;
            margin-top: 40px;
            padding: 40px 20px;
            transition: color 0.3s ease;
        }

        body.dark-mode .empty-state {
            color: var(--text-secondary-dark);
        }

        @media (max-width: 600px) {
            .container {
                margin: 10px;
                padding: 30px 20px;
            }

            h1 {
                font-size: 2rem;
                margin-bottom: 30px;
            }

            .input-container {
                flex-direction: column;
            }

            #add-task {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>To Do 리스트</h1>
            <button class="theme-toggle" id="theme-toggle">🌙</button>
        </div>
        <div class="input-container">
            <input type="text" id="task-input" placeholder="새 작업 입력">
            <button id="add-task">추가</button>
        </div>
        <ul id="task-list"></ul>
    </div>

    <script>
        const taskInput = document.getElementById('task-input');
        const addTaskBtn = document.getElementById('add-task');
        const taskList = document.getElementById('task-list');
        const themeToggle = document.getElementById('theme-toggle');

        // Theme functionality
        function initTheme() {
            const savedTheme = localStorage.getItem('theme');
            const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;

            if (savedTheme === 'dark' || (!savedTheme && prefersDark)) {
                document.body.classList.add('dark-mode');
                themeToggle.textContent = '☀️';
            } else {
                themeToggle.textContent = '🌙';
            }
        }

        function toggleTheme() {
            const isDark = document.body.classList.toggle('dark-mode');
            themeToggle.textContent = isDark ? '☀️' : '🌙';
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
        }

        themeToggle.addEventListener('click', toggleTheme);
        addTaskBtn.addEventListener('click', addTask);
        taskInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                addTask();
            }
        });

        function addTask() {
            const taskText = taskInput.value.trim();
            if (taskText) {
                const li = document.createElement('li');
                li.innerHTML = `
                    <span>${taskText}</span>
                    <button class="delete-btn">삭제</button>
                `;
                li.style.opacity = '0';
                li.style.transform = 'translateY(20px)';
                taskList.appendChild(li);

                setTimeout(() => {
                    li.style.opacity = '1';
                    li.style.transform = 'translateY(0)';
                }, 10);

                taskInput.value = '';

                li.querySelector('.delete-btn').addEventListener('click', () => {
                    li.style.opacity = '0';
                    li.style.transform = 'translateX(100%)';
                    setTimeout(() => {
                        if (li.parentNode) {
                            taskList.removeChild(li);
                        }
                    }, 300);
                });
            }
        }

        // Initialize theme on page load
        initTheme();
    </script>
</body>
</html>
